<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icons/netlifx-logo-icon.png"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Netflix Brasil - assistir a séries, filmes e muito mais.</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logos/netflix-logo.png" width="150">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title-movie">THE WITCHER</h3>
                <p class="description">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens. Assista agora a temporada 1.</p>
                <div class="action-buttons">
                    <button role="button" class="button-watch">
                        <i class="fas fa-play"></i> Assistir
                    </button>
                    <button role="button" class="button-info">
                        Saiba mais
                    </button>
                </div>
            </div>  
        </div>
    </main>
    <section>
        <h2>Populares na Netflix</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-movie" src="img/capas/vikings.jpg" alt="Vikings"></div>
            <div class="item"><img class="box-movie" src="img/capas/lupin.jpg" alt="Lupin"></div>
            <div class="item"><img class="box-movie" src="img/capas/gambito-da-rainha.jpg" alt="O Gambito da Rainha"></div>
            <div class="item"><img class="box-movie" src="img/capas/dark.jpg" alt="Dark"></div>
            <div class="item"><img class="box-movie" src="img/capas/fate-saga-winx.jpg" alt="Fate A Saga Winx"></div>
            <div class="item"><img class="box-movie" src="img/capas/umbrella-academy.jpg" alt="The Umbrella Academy"></div>
            <div class="item"><img class="box-movie" src="img/capas/rick-and-morty.jpg" alt="Rick and Morty"></div>
            <div class="item"><img class="box-movie" src="img/capas/riverdale.jpg" alt="Riverdale"></div>
            <div class="item"><img class="box-movie" src="img/capas/stranger-things.jpg" alt="Stranger Things"></div>
            <div class="item"><img class="box-movie" src="img/capas/supernatural.jpg" alt="Supernatural"></div>
        </div>
    </section>
    <section>
        <h2>Minha lista</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-movie" src="img/capas/matrix-1.jpg" alt="Matrix"></div>
            <div class="item"><img class="box-movie" src="img/capas/matrix-2.jpg" alt="Matrix Reloaded"></div>
            <div class="item"><img class="box-movie" src="img/capas/gambito-da-rainha.jpg" alt="O Gambito da Rainha"></div>
            <div class="item"><img class="box-movie" src="img/capas/dark.jpg" alt="Dark"></div>
            <div class="item"><img class="box-movie" src="img/capas/matrix-3.jpg" alt="Matrix Revolutions"></div>
            <div class="item"><img class="box-movie" src="img/capas/umbrella-academy.jpg" alt="The Umbrella Academy"></div>
            <div class="item"><img class="box-movie" src="img/capas/rick-and-morty.jpg" alt="Rick and Morty"></div>
            <div class="item"><img class="box-movie" src="img/capas/riverdale.jpg" alt="Riverdale"></div>
            <div class="item"><img class="box-movie" src="img/capas/stranger-things.jpg" alt="Stranger Things"></div>
            <div class="item"><img class="box-movie" src="img/capas/supernatural.jpg" alt="Supernatural"></div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/681e669534.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
